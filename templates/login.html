
{% extends 'layout.html' %}

{% block body %}
<div id="login">
	 <h3 class="text-left" style="color:white;">Login</h3>
	 <hr style="border-color: white;">
	 <form action="" method="POST">
	 	<div class="form-group">
	 		<label for="username" style="color:white">Username</label>
	 		<input type="text" name="username" class="form-control" value="{{request.form.username}}" required>
	 	</div>
	 	<div class="form-group">
	 		<label for="password" style="color: white">Password</label>
	 		<input type="password"  id= "pass1" name="password" class="form-control" value="{{request.form.password}}" required>
	 	</div>
	 	<div class="form-group">
	 		<label for="confirm-password"  style="color: white">Confirm Password</label>
	 		<input type="password" name="confirm-password" id="pass2" class="form-control"  required>
	 		<div class="invalid-feedback" id="unmatch-pass" style="display: hidden;">
        		Password did not match.
      		</div>
	 	</div>
	 	<button type='submit' class="btn btn-new btn-block btn-lg">Login<span></button>
	 </form>	
</div>
{% endblock %}
