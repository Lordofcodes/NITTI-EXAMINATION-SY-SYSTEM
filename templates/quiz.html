{% extends 'layout.html' %} {% block body%}
<div class="container mt-5">
    <div class="card text-center">
        <div class="card-header">
            Dashboard
        </div>
        <div class="card-body">
            <h3 class="card-title">Welcome {{session.username|capitalize}}</h3>
        </div>
        <form action="" class="text-left ml-4" method="POST">
{% for i in data %} 
    <h5>{{i['id']}}. {{i['question']}}</h5>
   <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{i['id']}}" value="A" > {{i['chA']}}
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{i['id']}}" value="B" > {{i['chB']}}
        </label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{i['id']}}" value="C" > {{i['chC']}}
        </label>
    </div>
   <div class="form-check">
        <label class="form-check-label">
        <input class="form-check-input" type="radio" name="{{i['id']}}" value="D" > {{i['chD']}}
        </label>
    </div>
    <br>
{% endfor%}
<div class="col-md-12 text-center mb-1"> 
    <button  type="submit" class="btn-new  btn-lg">  Submit   </button> 
</div>

</form>
       
        <div class="card-footer text-muted">
            &copy; NITTI 2018
        </div>
    </div>
</div>

 

{% endblock%}
